<label class="input">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
        </g>
    </svg>
    <input type="search" required placeholder="Search" />
</label>
<div class="overflow-auto h-[75vh] mt-6">
    <table class="table table-xs table-pin-rows table-pin-cols">
        <thead>
            <tr>
                @for (title of headers(); track $index) {
                <th>{{title}}</th>
                }
                <th>
                    @for (item of actions(); track $index) {
                    <div class="tooltip">
                        <div class="tooltip-content">
                            <div class="animate-bounce text-orange-400 -rotate-10 text-2xl font-black">{{item.info}}
                            </div>
                        </div>
                        <button class="btn" (click)="item.action()">
                            <i [class]="item.icon"></i>
                        </button>
                    </div>
                    }
                </th>
            </tr>
        </thead>
        <tbody>
            @for (ele of data(); track $index) {
            <tr>
                @for (key of dataKeys(); track $index) {
                <th>{{getValue(ele,key)}}</th>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
