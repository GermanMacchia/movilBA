<div
	class="card bg-base-100 border-4 shadow-sm rounded-xl"
	style="border-color: #ddd06a; min-width: 20rem">
	<figure>
		<i
			class="bi bi-bus-front-fill text-[#D1D5DB] pt-5"
			style="font-size: 4.5rem"></i>
	</figure>
	<div class="card-body flex flex-col" [formGroup]="formgroup()">
		<!--Email-->
		<fieldset class="fieldset">
			<legend class="fieldset-legend text-lg text-[#334155]">
				{{ data().input.label }}
			</legend>
			<label class="input">
				<i class="bi bi-person"></i>
				<input
					[formControlName]="data().input.formControlName"
					type="text"
					[placeholder]="data().input.placeholder" />
			</label>
		</fieldset>
		<!--Password-->
		<fieldset class="fieldset">
			<legend class="fieldset-legend text-lg text-[#334155]">
				{{ data().password.label }}
			</legend>
			<label class="input">
				<i class="bi bi-key"></i>
				<input
					[formControlName]="data().password.formControlName"
					type="password"
					required
					[placeholder]="data().password.placeholder" />
			</label>
		</fieldset>
		<!--Actions-->
		<div
			class="mt-4 card-actions flex flex-col gap-1 w-full items-center justify-center">
			<p class="text-[#334155] cursor-pointer text-xs">¿Olvidaste tu contraseña?</p>
			<button class="btn w-full bg-[#DDD06A] text-[#334155]" (click)="action()()">
				@if (loading()) {
					<span class="loading loading-spinner"></span>
				} @else {
					Ingresar
				}
			</button>
		</div>
	</div>
</div>
