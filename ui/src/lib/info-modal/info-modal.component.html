<dialog #dialog class="modal modal-bottom sm:modal-middle">
	<div class="modal-box" [class]="service.modalInfo().severityClass">
		<div class="flex w-full items-center justify-between">
			<h3 class="text-lg font-bold">{{ service.modalInfo().title }}</h3>
			<i style="font-size: 2.5rem" [class]="service.modalInfo().icon"></i>
		</div>
		<p class="py-4 whitespace-pre-line">{{ service.modalInfo().body }}</p>
		<div class="modal-action">
			<form method="dialog">
				<button class="btn bg-green-300" (click)="service.handleAccept()">
					Aceptar
				</button>
				@if(service.modalInfo().hasCancel){
				<button class="btn bg-red-300" (click)="service.handleCancel()">
					Cerrar
				</button>
				}
			</form>
		</div>
	</div>
</dialog>
