@if (isOperative()) {
	<div id="background-image" [style]="{ 'background-image': `url(${bgUrl})` }"></div>
	<lib-login-card
		[action]="loginService.login"
		[data]="loginService.data"
		[loading]="(loading$ | async)!"
		[formgroup]="loginService.formGroup"></lib-login-card>

	<lib-toast></lib-toast>
} @else {
	<div class="loader"></div>
}
