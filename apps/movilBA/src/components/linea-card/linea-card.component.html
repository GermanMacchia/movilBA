<div
	class="linea-card bg-gray-50 rounded-lg border border-gray-200 hover:shadow-md hover:border-gray-300 transition-all duration-200">
	<div class="p-4">
		<div class="flex items-center justify-between mb-3">
			<div class="flex items-center flex-1 min-w-0">
				<!-- Círculo con número de línea -->
				<div
					class="w-10 h-10 rounded-full flex items-center justify-center text-white text-sm font-bold mr-3 shadow-sm flex-shrink-0"
					[style.background-color]="getLineaColor()">
					{{ linea().numero_linea }}
				</div>

				<!-- Información de la línea -->
				<div class="min-w-0 flex-1">
					<div class="font-semibold text-gray-900 text-base truncate">
						Línea {{ linea().numero_linea }}
					</div>
					<div class="text-sm text-gray-500">
						{{ getRamalesCount() }}
						{{ getRamalesCount() === 1 ? 'ramal' : 'ramales' }}
					</div>
					@if (!linea().color_linea) {
						<span class="text-xs text-gray-400">Sin color asignado</span>
					}
				</div>
			</div>
			<!-- Acciones -->
			<div class="flex items-center space-x-2 flex-shrink-0 ml-3">
				<div class="tooltip">
					<div class="tooltip-content">Ver detalles</div>
					<button
						class="btn btn-circle bg-transparent border-none"
						(click)="handleViewDetails($event)">
						<i class="bi bi-info-circle" style="color: #2a303c"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
